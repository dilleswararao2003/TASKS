<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table with Circular Borders</title>
    <style>
        /* Style the table container */
        .table-container {
            width: 80%;
            margin: 20px auto;
        }

        /* Style the table */
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style table header */
        .table-container th {
            background-color: #333;
            color: blue;
            text-align: center;
            padding: 10px;
            border: 2px solid pink;
            border-radius: 50%;
        }

        /* Style table data cells */
        .table-container td {
            background-color: rebeccapurple;
            text-align: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
        </table>
    </div>
</body>
</html>
