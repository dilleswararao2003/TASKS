<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>
    <h1>Example of a List Inside a List</h1>
    
    <!-- Outer unordered list -->
    <ul>
        <li>samosa</li>
        <li>puff</li>
        <li>
            coffe
            <!-- Inner ordered list -->
            <ol>
                <li>nestle</li>
                <li>bru</li>
                <li>kerala coffe</li>
            </ol>
        </li>
        <li>drink</li>
    </ul>
</body>
</html>
