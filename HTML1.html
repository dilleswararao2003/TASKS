<!DOCTYPE html>
<html>
<head>
    <title>3x5 Table with Blue Background</title>
</head>
<body>
    <table border="1">
        <tr>
            <th bgcolor="blue">Header 1</th>
            <th bgcolor="blue">Header 2</th>
            <th bgcolor="blue">Header 3</th>
            <th bgcolor="blue">Header 4</th>
            <th bgcolor="blue">Header 5</th>
        </tr>
        <tr>
            <td bgcolor="blue">Data 1,1</td>
            <td bgcolor="blue">Data 1,2</td>
            <td bgcolor="blue">Data 1,3</td>
            <td bgcolor="blue">Data 1,4</td>
            <td bgcolor="blue">Data 1,5</td>
        </tr>
        <tr>
            <td bgcolor="blue">Data 2,1</td>
            <td bgcolor="blue">Data 2,2</td>
            <td bgcolor="blue">Data 2,3</td>
            <td bgcolor="blue">Data 2,4</td>
            <td bgcolor="blue">Data 2,5</td>
        </tr>
        <tr>
            <td bgcolor="blue">Data 3,1</td>
            <td bgcolor="blue">Data 3,2</td>
            <td bgcolor="blue">Data 3,3</td>
            <td bgcolor="blue">Data 3,4</td>
            <td bgcolor="blue">Data 3,5</td>
        </tr>
    </table>
</body>
</html>
